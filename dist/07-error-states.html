<body>
  <div class="header">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="logo">
            <a href="/" class="logo-link">Easy-collect</a>
          </div>
          <div class="login-panel">
            <button class="btn btn-primary">Registrieren</button>
            <button class="btn btn-primary">Einloggen</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="__content-spaced">Error States</h2>
        <form novalidate="novalidate" class="form needs-validation">
          <div class="input-grp">
            <label class="input-grp__lbl">Required Email</label>
            <input type="email" name="email" placeholder="Email" class="input-control __text __state-error" />
            <small class="control-info __state-error">*Falsche Email, Password must be at least 8 characters long and have at least one of the following: uppercase, lowercase, numbers</small>
          </div>
          <div class="input-grp">
            <label class="input-grp__lbl">Required Password</label>
            <input type="password" name="password" placeholder="Password" class="input-control __state-error" />
            <small class="control-info __state-error">*It should be 8 symbol password and contain at least 1 number</small>
          </div>
          <div class="input-grp __submit">
            <button for="group-2" type="submit" class="btn btn-primary">Registrieren</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <ul class="footer-nav">
            <li class="footer-nav__itm">

            </li>

            </li>
          </ul>

        </div>

    </div>
  </div>
